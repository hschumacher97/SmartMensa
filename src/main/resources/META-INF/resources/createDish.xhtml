<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Gericht erstellen</title>
</h:head>
<h:body>
			<h:form id="dishCreateForm">
				<f:event listener="#{createDishView.initialize}"
					type="preRenderView" />
				<p:growl id="msg" showDetail="true" life="3000" />
				<p:panel header="Gericht erstellen und Ã¤ndern" style="width: 360px;">
					<h:panelGrid id="createPanel" columns="2">
						<h:outputText value="Name:" />
						<p:inputText id="dishName" value="#{gerichte.dishName}"
							required="true"></p:inputText>
						<p:spacer></p:spacer>
						<p:message for="dishName"></p:message>
						<h:outputText value="Preis:" />
						<p:inputText id="price" value="#{gerichte.price}">
							<f:validateDoubleRange minimum="0.0" maximum="10.0" />
						</p:inputText>
						<p:spacer></p:spacer>
						<p:message for="price"></p:message>
						<p:spacer></p:spacer>
						<p:message for="price"></p:message>
						<h:outputText value="Kategorie:" />
						<h:selectOneMenu value="#{gerichte.category}">
							<f:selectItems value="#{createDishView.options}" />
						</h:selectOneMenu>
						<p:commandButton action="#{gerichte.createDish}" value="Speichern"
							update="dishCreateForm" ajax="true"></p:commandButton>
						<p:commandButton action="verwaltungGerichte" value="Abbrechen"
							immediate="true"></p:commandButton>
					</h:panelGrid>
				</p:panel>
			</h:form>
</h:body>
</html>
