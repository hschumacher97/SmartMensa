<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:dataTable value="#{gerichte.dishList}" var="gericht"
				styleClass="gerichtTable" headerClass="gerichtTableHeader"
				rowClasses="gerichtTableOddRow,gerichtTableEvenRow"
				id="gerichtTable">

				<h:column>
					<f:facet name="header">Nummer</f:facet>
					<h:outputText value="#{gerichte.dishList.indexOf(gericht)+1}" />
				</h:column>

				<h:column>
					<f:facet name="header">Name</f:facet>
            #{gericht.dishName}
        </h:column>

				<h:column>
					<f:facet name="header">Preis</f:facet>
            #{gericht.price}
        </h:column>

				<h:column>
					<f:facet name="header">Kategorie</f:facet>
            #{gericht.category.categoryName}
        </h:column>

				<h:column>
					<h:form id="dishChangeForm">
						<f:facet name="header"></f:facet>
						<p:commandButton action="#{gerichte.changeDish(gericht)}"
							value="Ändern" />
					</h:form>
				</h:column>

				<h:column>
					<h:form id="dishDeleteForm">
						<f:facet name="header"></f:facet>
						<p:commandButton action="#{gerichte.deleteDish(gericht)}"
							value="Löschen">
							<f:ajax render="gerichtTable" execute="dishDeleteForm"></f:ajax>
						</p:commandButton>
					</h:form>
				</h:column>
			</h:dataTable>
			<h:form id="navigation">
				<p:commandButton action="createDish" value="Neu" />
				<p:commandButton action="loginSuccessfulAdmin" value="Zurück" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
