<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Benutzerverwaltung</title>
    </h:head>
    <h:body>
    <ui:composition template="template.xhtml">
    <ui:define name="content">
        <h:dataTable value = "#{benutzer.userList}" var = "user"
            styleClass = "userTable"
            headerClass = "userTableHeader"
            rowClasses = "userTableOddRow,userTableEvenRow"
            id="userTable">
        
        <h:column>    				
            <f:facet name = "header">Nummer</f:facet>		
            <h:outputText value="#{benutzer.userList.indexOf(user)+1}"/>            
        </h:column>
   
        <h:column>
            <f:facet name = "header">Name</f:facet>
            #{user.userName}
        </h:column>

        <h:column>
            <f:facet name = "header">Emailadresse</f:facet>
            #{user.emailAddress}
        </h:column>

        <h:column>
            <f:facet name = "header">Rolle</f:facet>
            #{user.role}
        </h:column>        

        <h:column>
            <h:form id="userChangeForm">
            <f:facet name = "header"></f:facet>
            <p:commandButton action="#{benutzer.changeUser(user)}" value="Ändern"/>
            </h:form>
        </h:column>

        <h:column>
            <h:form id="userDeleteForm">
            <f:facet name = "header"></f:facet>
            <p:commandButton action="#{benutzer.deleteUser(user)}" value="Löschen">
                <f:ajax render="userTable" execute="userDeleteForm"></f:ajax>
            </p:commandButton>
            </h:form>
        </h:column>
        </h:dataTable> 
        <h:form id="navigation">
        <p:commandButton action="createUser" value="Neu"/>
        <p:commandButton action="loginSuccessfulAdmin" value="Zurück"/>
        </h:form>
        </ui:define>
        </ui:composition>
    </h:body>  
</html>
